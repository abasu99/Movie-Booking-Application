<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
  
      <link rel="stylesheet" href="register.component.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Registration Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required [(ngModel)]="user.userName" [ngModelOptions]="{standalone: true}">
               <label>Username</label>
            </div>
            <div class="field">
                <input type="text" required [(ngModel)]="user.userFullName" [ngModelOptions]="{standalone: true}">
                <label>Full Name</label>
             </div>
             <div class="field">
                <input type="email" required [(ngModel)]="user.userEmail" [ngModelOptions]="{standalone: true}">
                <label>Email</label>
             </div>
        
            <div class="field">
               <input type="password" required [(ngModel)]="user.userPassword" [ngModelOptions]="{standalone: true}">
               <label>Password</label>
            </div>
            <div class="field">
                <input type="text"  required [(ngModel)]="user.secretAns" [ngModelOptions]="{standalone: true}">
                <label>Your favorite food (secret answer)</label>
             </div>
   
            <div class="field">
               <input type="submit" value="Sign Up" (click)="register()" >
            </div>
            <div class="signup-link">
               Already a member? <a [routerLink]="['/login']">Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
