<div class="container">
<mat-card class="movie-card" *ngFor="let m of movies">
    <mat-card-header style="margin:0 auto">
      <mat-card-title>{{m.movieName}}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="../../../assets/movie-logo.png" height="200px" alt="movie logo">
    <mat-card-content style="margin:0 auto">
      <p>
        <img mat-card-image src="../../../assets/location.png" height="35px" width="35px"  alt="Theatre pic">
         {{m.theatreName}}
      </p>

      <p>
        <img mat-card-image src="../../../assets/best-price.png" height="35px" width="35px"  alt="price pic">
         {{m.price| currency:'INR'}}
      </p>
      <p>
        <img mat-card-image src="../../../assets/cinema-seats.png" height="35px" width="35px"  alt="seat pic">
        {{m.availableSeats}}/{{m.totalSeats}} seats left

      </p>
      
    </mat-card-content>
    <mat-card-actions style="margin:0 auto">
      
        <button  style="margin: 5px" matTooltip="Movie info" *ngIf="isAdmin()" (click)="bookMovie(m.movieId)" mat-fab color="primary" aria-label="Example icon button with an info icon">
            <mat-icon>info</mat-icon>
        </button>
        
        <button style="margin: 5px" matTooltip="Edit movie" *ngIf="isAdmin()" (click)="updateMovie(m.movieId)" mat-fab color="accent" aria-label="Example icon button with an edit icon">
          <mat-icon>edit</mat-icon>
      </button>

      <button matTooltip="Delete movie" *ngIf="isAdmin()" (click)="deleteMovie(m.movieId)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
    </button>
        <img mat-card-image src="../../../assets/book-button.png" matTooltip="Book movie"  *ngIf="!isAdmin()" (click)="bookMovie(m.movieId)" alt="book button">
        <!-- <button mat-raised-button color="accent" matTooltip="Book movie" *ngIf="!isAdmin()" (click)="bookMovie(m.movieId)">Book</button> -->
    </mat-card-actions>
  </mat-card>
  </div>
