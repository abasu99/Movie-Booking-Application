<h1 style="text-align: center;color: black;margin-bottom: 10px;">List of Active Users</h1>

<div style="text-align: center;">
<mat-form-field >
  <mat-label>Search user</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Admin" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="userFullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userFullName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef> Email Id </th>
      <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>

    <ng-container matColumnDef="role[0].roleName">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role[0].roleName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
    </tr>

  </table>
